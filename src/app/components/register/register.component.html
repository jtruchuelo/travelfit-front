<div class="col-md-12 mt-2">
  <h2>{{pageTitle}}</h2>

  <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
    El registro se ha completado correctamente.
  </div>

  <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
    No se ha podido registrar.
  </div>

  <form class="col-md-5 ml-0 pl-0" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="user.name" required
        pattern="[a-zA-Z]+" placeholder="Nombre">
      <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">El nombre no es válido</small>
    </div>
    <div class="form-group">
      <label for="lastname">Apellidos</label>
      <input type="text" name="lastname" class="form-control" #lastname="ngModel" [(ngModel)]="user.lastname" required
        pattern="[a-zA-Z]+" placeholder="Apellidos">
      <small *ngIf="!lastname.valid && lastname.touched" class="invalid-feedback d-block">Los apellidos no son
        válidos</small>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" placeholder="Email">
      <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">El correo no es válido</small>
    </div>
    <div class="form-group">
      <label for="username">Nombre de usuario</label>
      <input type="text" name="username" class="form-control" #username="ngModel" [(ngModel)]="user.username" required
        pattern="[a-zA-Z0-9_]+" placeholder="Nombre de usuario">
      <small *ngIf="!username.valid && username.touched" class="invalid-feedback d-block">El nombre de usuario no es
        válido</small>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="user.password"
        required minlength="6" placeholder="Constraseña">
      <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">Una contraseña de más de 6
        caracteres es obligatoria</small>
    </div>
    <input type="submit" value="Registrarse" class="btn btn-success btn-lg btn-block" [disabled]="registerForm.invalid"/>
  </form>
</div>
