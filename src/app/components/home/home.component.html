<h1>{{pageTitle}}</h1>

<div class="d-flex justify-content-center">
  <div class="shadow-lg card col-md-9">
    <div class="card-body">
      <p>Crea tu itinerario...</p>
      <input class="form-control" id="city" type="text" name="city" [(ngModel)]="city" (ngModelChange)="dataChanged()"
        placeholder="Busca tu destino">
      <p class="d-block mt-3">Selecciona las fechas</p>
      <form class="form-inline" #newItineraryForm="ngForm" (ngSubmit)="onSubmit(newItineraryForm)">
        <div class="form-group hidden">
          <div class="input-group">
            <input name="datepicker" class="form-control" ngbDatepicker #datepicker="ngbDatepicker"
              [autoClose]="'outside'" (dateSelect)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t"
              outsideDays="hidden" [startDate]="fromDate" required>
            <ng-template #t let-date let-focused="focused">
              <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)"
                [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date"
                (mouseleave)="hoveredDate = null">
                {{ date.day }}
              </span>
            </ng-template>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <input #dpFromDate class="form-control" placeholder="yyyy-mm-dd" name="dpFromDate"
              [value]="formatter.format(fromDate)" (input)="fromDate = validateInput(fromDate, dpFromDate.value)">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar material-icons" (click)="datepicker.toggle()"
                type="button">today</button>
            </div>
          </div>
        </div>
        <div class="form-group ml-2">
          <div class="input-group">
            <input #dpToDate class="form-control" placeholder="yyyy-mm-dd" name="dpToDate"
              [value]="formatter.format(toDate)" (input)="toDate = validateInput(toDate, dpToDate.value)">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar material-icons" (click)="datepicker.toggle()"
                type="button">today</button>
            </div>
          </div>
        </div><br />
        <input type="submit" value="Comenzar" class="btn btn-success col-md-3 ml-4" />
      </form>

    </div>
  </div>
</div>
