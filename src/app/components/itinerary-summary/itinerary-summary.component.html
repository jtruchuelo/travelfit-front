<div class="row">
  <div class="col-md-7 mt-3 ml-0 pl-0">
    <img [src]="itinerary.destinations.photo" class="img-fluid" alt="Responsive image">
  </div>
  <div class="col-md-5 mt-3">

    <div class="mapleaflet" leaflet [leafletOptions]="options" (leafletMapReady)="onMapReady($event)"></div>

  </div>
</div>
<div class="row">
  <div class="col-md-7 mt-3 ml-0 pl-0">
    <h4>{{itinerary.destinations['name']}}</h4>
  </div>
  <div class="resumen col-md-5 mt-3">
      <ngb-datepicker [dayTemplate]="t" [startDate]="startDate" [(ngModel)]="model" navigation=arrow></ngb-datepicker>
      <ng-template #t let-date>
        <span class="custom-day"
              [class.range]="isRange(date)"
              [class.faded]="isHovered(date) || isInside(date)">
          {{ date.day }}
        </span>
      </ng-template>
  </div>
</div>

<hr/>
