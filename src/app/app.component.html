<div class="container-fluid">
  <!-- CONTENEDOR BARRA -->
  <nav class="shadow navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" [routerLink]="['/home']">TravelFit (logo)</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link mx-1" [routerLink]="['/itineraries']" routerLinkActive="active">Itinerarios</a>
      </li>
      <li class="nav-item">
        <a class="nav-link mx-1" [routerLink]="['/contact']" routerLinkActive="active">Sobre nosotros</a>
      </li>
    </ul>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" *ngIf="identity">
          <a class="nav-link mx-1" [routerLink]="['/myItineraries']" routerLinkActive="active">Mis itinerarios</a>
        </li>
        <div class="collapse navbar-collapse" *ngIf="!identity">
          <li class="nav-item">
            <button type="button" class="btn btn-primary mx-1 " routerLink="/register">Registrarse</button>
          </li>
          <li class="nav-item">
            <login-modal-component></login-modal-component>
          </li>
        </div>
        <div class="collapse navbar-collapse" *ngIf="identity && identity.name">
          <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{ identity.username }}
            </a>

            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" [routerLink]="['/update']">Editar perfil</a>
              <a class="dropdown-item" href="#">Nombre</a>
              <a class="dropdown-item" href="#">Email</a>
              <a class="dropdown-item" href="#">Nombre Usuario</a>
              <a class="dropdown-item" href="#">Contrase√±a</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" [routerLink]="['/logout/1']">Salir</a>
            </div>
          </div>
        </div>
      </ul>
    </div>
  </nav>
</div>

<!-- CONTENEDOR CUERPO -->
<div class="container mt-5">
  <router-outlet></router-outlet>
</div>

<!-- CONTENEDOR FOOTER -->
<div class="container-fluid bg-dark mt-5">
  <footer class="row justify-content-md-center">
    <hr>
    <p class="mt-2 text-center" style="color:white">TravelFit - Trabajo Final de Grado - Jorge Truchuelo de la Fuente. <br/>2019 - Todos los derechos reservados</p>
    <hr>
  </footer>
</div>
